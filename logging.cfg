
[loggers]
keys=root,logFile

[handlers]
keys=consoleHandler,fHandler,mailHandler
 
[formatters]
keys=form01,form02,form03



[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_logFile]
level=DEBUG
handlers=fHandler,mailHandler
qualname=logFile
propagate=1

[logger_logMail]
level=DEBUG
handlers=mailHandler
qualname=logMail
propagate=1




[handler_consoleHandler]
class      =StreamHandler
level      =DEBUG
formatter  =form01
args       =(sys.stdout,)

[handler_fHandler]
class      =handlers.RotatingFileHandler
level      =DEBUG
formatter  =form02
args       =('python.log', 'a', 128000, 4)

[handler_mailHandler]
class      =handlers.SMTPHandler
level      =CRITICAL            
formatter  =form03
args       =( ('smtp.gmail.com','465'), 'mnp.docn@gmail.com', ['docn@mail.ru'], 'Logger Subject', None, None, 33)




[formatter_form01]
format=%(asctime)s %(levelname)-7s %(message)s
datefmt=
class=logging.Formatter

[formatter_form02]
format=%(asctime)s %(levelname)-7s %(message)s
datefmt=
class=logging.Formatter

[formatter_form03]
format=%(asctime)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter
